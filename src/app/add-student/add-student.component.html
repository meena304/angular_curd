
<div class='container'>
<div class="row">

<div class="col-md-6" >
  <h3>Summer Internship</h3>
  <p>Apply Now...</p>
  <img src="https://images.unsplash.com/photo-1515041219749-89347f83291a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2FydG9vbnxlbnwwfDB8MHx8&auto=format&fit=crop&w=600&q=60" class="img-fluid">
</div>
<div class="col-md-6 overflow-auto" style="height:80vh" >
<form [formGroup]='meena' (ngSubmit)='itm()'>
  <div class="mb-3">
    <label  class="form-label">Student Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName='name' >
  </div>
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" class="form-control"placeholder="Enter Email" formControlName='email'>
    
    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger" >
             <div *ngIf="f.email.errors.required" >Email is required</div>
             <div *ngIf="f.email.errors.email">Please, Enter a valid email</div>
           </div>
  </div>
  <div class="mb-3">
    <label  class="form-label">Mobile Number</label>
    <input type="text" class="form-control" placeholder="Enter Mobile Number" formControlName='phn_num'>
  </div>

  <div class="mb-3">
    <label  class="form-label">Address</label>
    <textarea class="form-control" formControlName='address'></textarea>
  </div>

  <div class="mb-3">
    <label  class="form-label">Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName='gender' value='Female'>
        <label class="form-check-label" >Female</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName='gender' value='Male'>
        <label class="form-check-label" >Male</label>
      </div>
  </div>

  <div class="mb-3">
    <label class="form-label">College</label>
    <select class="form-select" formControlName='college'  aria-label="Default select example">
      <option selected>Select</option>
      <option value="ITM">ITM</option>
      <option value="RJIT">RJIT</option>
      <option value="MITS">MITS</option>
      <option value="Other">Other</option>

    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Qualification</label>
    <select class="form-select" formControlName='qualification' aria-label="Default select example">
      <option selected>Select </option>
      <option value="1">B.Tech</option>
      <option value="2">M.C.A</option>
      <option value="3">Other</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Branch</label>
    <select class="form-select" formControlName='branch' aria-label="Default select example">
      <option selected>Select</option>
      <option value="CS">CS</option>
      <option value="IT">IT</option>
      <option value="EC">EC</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Semester</label>
    <select class="form-select" formControlName='semester' aria-label="Default select example">
      <option selected>Select</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="5">Five</option>
      <option value="6">Six</option>
      <option value="7">Seven</option>
      <option value="8">Eight</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Internship Course</label>
    <select class="form-select" formControlName='course' aria-label="Default select example">
      <option selected>Select</option>
      <option value="1">Web Desiging</option>
      <option value="2">Web Development</option>
      <option value="3">PHP</option>
      <option value="3">Laravel</option>
      <option value="3">Angular</option>
      <option value="3">Python</option>
      <option value="3">Django</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
